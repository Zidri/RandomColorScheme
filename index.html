<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/046dd30d2f.js" crossorigin="anonymous"></script>
    <title id="title">Random Color Scheme</title>
</head>

<body>
    <script src="script.js"></script>

    <div class="header" id="header">
        <h1>Random Color Scheme</h1>
    </div>
    <div class="container">
        <div class="colorScheme">
            <div class="colorInfo" id="bgCI">

                <div class="label" id="bgLabel">Background</div>
                    <div class="color" id="bgColor"></div>
                    <div class="rgb" id="bgRGB">rgb(214,229,227)</div>
                
            </div>

            <div class="colorInfo" id="headCI">
                <div class="label" id="headLabel">Header</div>
                    <div class="color" id="headColor"></div>
                    <div class="rgb" id="headRGB">rgb(81,118,100)</div>
                
            </div>

            <div class="colorInfo" id="textCI">
                <div class="label" id="textLabel">Text</div>
                    <div class="color" id="textColor"></div>
                    <div class="rgb" id="textRGB">rgb(45,51,25)</div>
                
            </div>

            <div class="colorInfo" id="accentCI">
                <div class="label" id="accentLabel">Accent</div>
                    <div class="color" id="accentColor"></div>
                    <div class="rgb" id="accentRGB">rgb(159,216,203)</div>
                
            </div>

            <div class="colorInfo" id="btnbgCI">
                <div class="label" id="btnbgLabel">Button Background</div>
                    <div class="color" id="btnbgColor"></div>
                    <div class="rgb" id="btnbgRGB">rgb(81,118,100)</div>
                
            </div>
        </div>

        <div class="buttonDisplay">
            <button class="btn" id="convert" onclick="generate()">Generate Color Scheme</button>
        </div>

    </div>
</body>

</html>
